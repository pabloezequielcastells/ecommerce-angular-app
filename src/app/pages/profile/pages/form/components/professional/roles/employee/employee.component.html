<form [formGroup]="form" novalidate autocomplete="off">
  <app-form-field
    label="Salario esperado"
    [required]="true"
    [control]="form.controls['expectedSalary']"
  >
    <app-input formControlName="expectedSalary"></app-input>
  </app-form-field>

  <app-form-field
    label="Experiencia laboral"
    [required]="true"
    [control]="form.controls['experience']"
  >
    <app-experience
      [parent]="form"
      [values]="value?.experience ?? []"
      name="experience"
    >
    </app-experience>
  </app-form-field>

  <app-form-field
    label="Especialidad"
    [required]="true"
    [control]="form.controls['specialization']"
  >
    <app-select
      [items]="controls['specialization']?.items ?? []"
      (changed)="controls['specialization']?.changed()"
      formControlName="specialization"
    ></app-select>
  </app-form-field>

  <app-form-field
    label="Calificación"
    [required]="true"
    [control]="form.controls['qualification']"
  >
    <app-select
      [items]="controls['qualifications']?.items ?? []"
      formControlName="qualification"
    ></app-select>
  </app-form-field>

  <app-form-field
    label="Conocimientos técnicos"
    [required]="true"
    [control]="form.controls['skills']"
  >
    <app-checkboxes
      [items]="controls['skills']?.items ?? []"
      formControlName="skills"
    ></app-checkboxes>
  </app-form-field>
</form>
