<div class="date">
    <input [value]="inputValue" [min]="min" [max]="max" placeholder="{{ placeholder || 'Seleccione una fecha' }}" (click)="picker.open()" [attr.disabled]="isDisabled" (dateChange)="onChange($event)" class="app-input" type="text" readonly [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker" disabled="isDisabled"></mat-datepicker-toggle>
    <mat-datepicker #picker (closed)="onClose()"></mat-datepicker>
</div>
