<div class="select app-input" [class.select_disabled]="isDisabled">
    <mat-select [value]="value" [disabled]="isDisabled" (blur)="onBlur()" (selectionChange)="onChange($event)">
        <mat-option *ngFor="let item of items" [value]="item.value">{{ item.label }}</mat-option>
    </mat-select>
</div>
