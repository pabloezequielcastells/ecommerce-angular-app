<div class="radios">
    <div *ngFor="let item of items">
        <label class="radio" [class.radio_disabled]="isDisabled">
    {{ item.label }}
    <input (change)="onChanged(item.value)"  [checked]="isChecked(item.value)" [attr.disabled]="isDisabled? true: null" type="radio" class="radio__input" [value]="item.value">
    <samp class="radio__checkmark"></samp>
  </label>
    </div>
</div>
