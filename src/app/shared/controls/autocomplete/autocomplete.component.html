<div class="autocomplete">
    <input class="app-input" type="text" #search (blur)="onBlur()" [matAutocomplete]="auto" [formControl]="formControl" [placeholder]="placeholder || 'Ingrese una bÃºsqueda'" />

    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of options$ | async" [value]="option">
            <div class="option">
                <div class="option__icon" *ngIf="option.icon">
                    <span [ngClass]="option.icon.cssClass"></span>
                </div>
                <div class="option__label" [innerHtml]="option.label | highlight: search.value"></div>
            </div>
        </mat-option>
    </mat-autocomplete>
</div>
